services:
  app:
    image: vaultwarden/server:1.29.2
    restart: always
    volumes:
      - data:/data
    environment:
      - SIGNUPS_ALLOWED=false
      - SHOW_PASSWORD_HINT=false
      - ADMIN_TOKEN
      - DOMAIN
      - SMTP_HOST
      - SMTP_FROM
      - SMTP_PORT
      - SMTP_SECURITY
      - SMTP_USERNAME
      - SMTP_PASSWORD
      - VIRTUAL_HOST
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
    networks:
      - default
      - proxy

volumes:
  data:

networks:
  proxy:
    name: nginx-proxy
    external: true
