version: '3.8'

services:
  app:
    image: vaultwarden/server:1.25.0
    restart: always
    volumes:
      - data:/data
    environment:
      - WEBSOCKET_ENABLED=true
      - SIGNUPS_ALLOWED=false
      - SHOW_PASSWORD_HINT=false
      - ADMIN_TOKEN
      - DOMAIN
      - SMTP_HOST
      - SMTP_FROM
      - SMTP_PORT
      - SMTP_SECURITY
      - SMTP_USERNAME
      - SMTP_PASSWORD
    networks:
      - default
      
  web:
    build: ./web
    restart: always
    ports:
      - "3012:3012"
    environment:
      - VIRTUAL_HOST
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
    networks:
      - default
      - proxy
    depends_on:
      - app

volumes:
  data:

networks:
  proxy:
    name: nginx-proxy
    external: true
